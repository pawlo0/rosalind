<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title></title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"
    />
  </head>

  <body onload="setTitle()">
    <div class="ui container">
      <h1 id="title"></h1>
      <div class="ui form">
        <div class="field">
          <h2 class="ui dividing header">Sample Data:</h2>
          <input
            type="text"
            name="sample"
            placeholder="Sample data"
            id="sampleInput"
          />
        </div>
        <button class="ui button" onClick="return app()">
          Submit
        </button>
        <p>Or</p>
        <input
          type="file"
          id="myfile"
          name="myfile"
          onchange="handleFiles(this.files)"
        />
      </div>

      <div class="ui segment">
        <h3>Solution:</h3>
        <p style="word-break: break-all" id="solution"></p>
        <div
          class="ui top right attached label"
          onclick="copyToClipboard()"
          style="cursor: pointer"
        >
          <i data-content="Copy code" class="copy link icon"></i>
        </div>
      </div>
    </div>

    <script src="app.js"></script>

    <script>
      function handleFiles(event) {
        var fileToLoad = document.getElementById("myfile").files[0];

        var fileReader = new FileReader();
        fileReader.onload = function(fileLoadedEvent) {
          var textFromFileLoaded = fileLoadedEvent.target.result;
          document.getElementById("sampleInput").value = textFromFileLoaded;
          return app();
        };

        fileReader.readAsText(fileToLoad, "UTF-8");
      }

      function copyToClipboard() {
        var text = document.getElementById("solution").textContent;
        navigator.clipboard.writeText(text);
      }

      function setTitle(extra) {
        var title = location.pathname.split("/")[1].replace(/%20/g, " ");
        document.title = title;
        document.getElementById("title").textContent = title;
      }
    </script>
  </body>
</html>
