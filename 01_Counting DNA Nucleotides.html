<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Counting DNA Nucleotides</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css" />
	<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
	<div class="ui container">
		<div class="ui form">
			<div class="field">
				<h2 class="ui dividing header">Sample Data:</h2>
				<input
                  type="text"
                  name="sample"
                  placeholder="Sample data"
                  id="sampleInput"
                />
              </div>
				<button class="ui button" onClick="return app()">
                Submit
              </button>
			</div>

			<div class="ui message">
				<div class="header">Solution</div>
				<p id="solution"></p>
			</div>
		</div>

		<script type="text/babel">
			const app = (e) => {      
            
          const data = document.getElementById("sampleInput").value.split("");
          let A = 0,
            C = 0,
            G = 0,
            T = 0;
          data.map(letter => {
            if (letter === "A") {
              A += 1;
            }
            if (letter === "C") {
              C += 1;
            }
            if (letter === "G") {
              G += 1;
            }
            if (letter === "T") {
              T += 1;
            }
          });
          document.getElementById("solution").innerHTML = A + " " + C + " " + G + " " + T;
        }
    </script>
</body>

</html>
